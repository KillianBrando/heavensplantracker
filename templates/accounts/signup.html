<!-- templates/accounts/signup.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 animate-fade-in" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <!-- Displaying form fields with labels above input fields -->
            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group mt-3">
                <label for="id_password1">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group mt-3">
                <label for="id_password2">Confirm Password</label>
                {{ form.password2 }}
            </div>

            <!-- Show/Hide Password toggle -->
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="showPasswordSignup">
                <label class="form-check-label" for="showPasswordSignup">Show Password</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3 animate-btn">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
</div>
<link rel="stylesheet" href="{% static 'css/accounts/accounts.css' %}">
{% endblock %}
