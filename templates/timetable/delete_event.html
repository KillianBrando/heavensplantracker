<!-- templates/timetable/delete_event.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the event <strong>{{ event.title }}</strong>?</p>

    <form method="post" onsubmit="return confirm('Are you sure you want to delete this event?');">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg">Yes, delete</button>
        <a href="{% url 'timetable:event_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
    </form>
</div>
{% endblock %}
