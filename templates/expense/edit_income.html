{% extends 'base.html' %}
{% block title %}Edit Income{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Heading -->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12 text-center">
            <h2 class="display-6 fw-bold text-primary">Edit Income</h2>
            <p class="text-muted">Update the details of your income below.</p>
        </div>
    </div>

    <!-- Form Section -->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow-sm p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.date.id_for_label }}" class="form-label fw-bold">Date</label>
                        {{ form.date }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.amount.id_for_label }}" class="form-label fw-bold">Amount</label>
                        {{ form.amount }}
                        <small class="text-muted">Please enter a positive number.</small>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.source.id_for_label }}" class="form-label fw-bold">Source</label>
                        {{ form.source }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label fw-bold">Description</label>
                        {{ form.description }}
                    </div>
                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                        <a href="{% url 'income_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    /* Form and Page Styling */
    h2 {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        margin-bottom: 1rem;
    }

    .card {
        border-radius: 10px;
        border: 1px solid #e0e0e0;
        padding: 2rem;
    }

    .form-label {
        font-size: 1.1rem;
    }

    .form-control-lg {
        padding: 0.75rem;
        font-size: 1rem;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        h2 {
            font-size: 1.75rem;
        }

        .card {
            padding: 1.5rem;
        }

        .btn-lg {
            width: 100%;
        }
    }
</style>
{% endblock %}
