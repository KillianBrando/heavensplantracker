{% extends 'base.html' %}

{% block title %}Add Income{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Heading Section -->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12 text-center">
            <h2 class="display-6 fw-bold text-primary">Add Income</h2>
            <p class="text-muted">Fill in the details below to record your income.</p>
        </div>
    </div>

    <!-- Form Section -->
    <div class="row justify-content-center mt-4">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow-sm p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    <!-- Date -->
                    <div class="mb-3">
                        <label for="id_date" class="form-label fw-bold">Date</label>
                        {{ form.date }}
                    </div>

                    <!-- Amount -->
                    <div class="mb-3">
                        <label for="id_amount" class="form-label fw-bold">Amount</label>
                        {{ form.amount }}
                    </div>

                    <!-- Source -->
                    <div class="mb-3">
                        <label for="id_source" class="form-label fw-bold">Source</label>
                        {{ form.source }}
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="id_description" class="form-label fw-bold">Description</label>
                        {{ form.description }}
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Save Income</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    /* General Page Styling */
    h2 {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
    }

    .card {
        border-radius: 10px;
        border: 1px solid #e0e0e0;
        padding: 2rem;
    }

    .form-label {
        font-size: 1.1rem;
    }

    .form-control {
        padding: 0.75rem;
        font-size: 1rem;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        h2 {
            font-size: 1.75rem;
        }

        .card {
            padding: 1.5rem;
        }

        .btn-lg {
            width: 100%;
        }
    }
</style>
{% endblock %}
