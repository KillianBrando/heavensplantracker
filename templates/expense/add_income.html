{% extends 'base.html' %}

{% block title %}Add Income{% endblock %}

{% block content %}
<div class="container mt-5 animate-fade-in">
    <!-- Heading Section -->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12 text-center">
            <h2 class="display-6 fw-bold text-primary">Add Income</h2>
            <p class="text-muted">Fill in the details below to record your income.</p>
        </div>
    </div>

    <!-- Form Section -->
    <div class="row justify-content-center mt-4">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow-sm p-4 rounded-3">
                <form method="POST" id="incomeForm">
                    {% csrf_token %}

                    <!-- Date -->
                    <div class="mb-3">
                        <label for="id_date" class="form-label fw-bold">Date</label>
                        {{ form.date }}
                    </div>

                    <!-- Amount -->
                    <div class="mb-3">
                        <label for="id_amount" class="form-label fw-bold">Amount</label>
                        {{ form.amount }}
                    </div>

                    <!-- Source -->
                    <div class="mb-3">
                        <label for="id_source" class="form-label fw-bold">Source</label>
                        {{ form.source }}
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="id_description" class="form-label fw-bold">Description</label>
                        {{ form.description }}
                    </div>

                    <!-- Submit Button with loading state -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="submitButton">
                            <i class="fas fa-save"></i> Save Income
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Inline JavaScript for button loading state -->
<script>
    document.getElementById("incomeForm").addEventListener("submit", function() {
        const submitButton = document.getElementById("submitButton");
        submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';
        submitButton.disabled = true;
    });
</script>

<!-- Custom Styles -->
<style>
    /* General Styling */
    .animate-fade-in { animation: fadeIn 1s ease-in-out forwards; opacity: 0; }

    /* Animation */
    @keyframes fadeIn { to { opacity: 1; } }

    /* Card and Form Styling */
    .card {
        border-radius: 10px;
        border: 1px solid #e0e0e0;
        padding: 2rem;
        background-color: #ffffff;
    }
    .form-label {
        font-size: 1.1rem;
    }
    .form-control {
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 8px;
    }

    /* Button Styling */
    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease, transform 0.2s;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.02);
    }

    /* Dark Mode Support */
    .dark-mode .card {
        background-color: #333;
        color: #e0e0e0;
    }
    .dark-mode .form-control {
        background-color: #555;
        color: #e0e0e0;
        border-color: #666;
    }
    .dark-mode .form-label, .dark-mode h2 {
        color: #f1f1f1;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        h2 {
            font-size: 1.75rem;
        }
        .card {
            padding: 1.5rem;
        }
        .btn-lg {
            width: 100%;
        }
    }
</style>
{% endblock %}
