{% extends 'base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the budget limit for {{ budget.category }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'budget_settings' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
