{% extends 'base.html' %}
{% block title %}Task Completion Trends{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Task Completion Trends</h2>

    <canvas id="completionTrendChart"></canvas>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        var ctx = document.getElementById('completionTrendChart').getContext('2d');
        var completionTrendChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['On Time', 'Overdue'],
                datasets: [{
                    label: 'Tasks Completed',
                    data: [{{ on_time_tasks }}, {{ overdue_tasks }}],
                    backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)'],
                    borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
{% endblock %}
