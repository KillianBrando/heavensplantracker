{% extends 'base.html' %}

{% block title %}Convert Task to Calendar Event{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Heading -->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12 text-center">
            <h2 class="display-6 fw-bold text-primary">Convert Task to Calendar Event</h2>
            <p class="text-muted">Review your task details before converting it to a calendar event.</p>
        </div>
    </div>

    <!-- Form Section -->
    <div class="row justify-content-center mt-4">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow-sm p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="title" class="form-label fw-bold">Task Title</label>
                        <input type="text" class="form-control" id="title" value="{{ task.title }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label fw-bold">Task Description</label>
                        <textarea class="form-control" id="description" rows="3" readonly>{{ task.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="due_date" class="form-label fw-bold">Task Due Date</label>
                        <input type="date" class="form-control" id="due_date" value="{{ task.due_date }}" readonly>
                    </div>

                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-primary btn-lg">Convert to Event</button>
                        <a href="{% url 'task_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Styling -->
<style>
    /* General Page Styling */
    h2 {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
    }

    .card {
        border-radius: 10px;
        border: 1px solid #e0e0e0;
        padding: 2rem;
    }

    .form-label {
        font-size: 1.1rem;
    }

    .form-control {
        padding: 0.75rem;
        font-size: 1rem;
    }

    .form-control[readonly] {
        background-color: #f8f9fa;
        border-color: #ced4da;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        h2 {
            font-size: 1.75rem;
        }

        .card {
            padding: 1.5rem;
        }

        .btn-lg {
            width: 100%;
        }
    }
</style>
{% endblock %}
